<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset your VoiceVibe password</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1020; color: #e8eaf6; }
    .container { max-width: 520px; margin: 40px auto; background: #101735; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { color: #bcc3d6; }
    .field { margin-top: 16px; }
    label { display: block; font-size: 14px; color: #cdd4ea; margin-bottom: 6px; }
    input[type="password"] { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #364269; background: #0e1530; color: #e8eaf6; }
    .btn { margin-top: 18px; width: 100%; padding: 12px 14px; background: linear-gradient(135deg,#00e5ff,#3f51b5,#ff00a8); color: white; border: 0; border-radius: 10px; font-weight: 700; cursor: pointer; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .msg { margin-top: 12px; padding: 12px; border-radius: 8px; }
    .error { background: #3a1530; color: #ff99c8; border: 1px solid #ff4da6; }
    .success { background: #103a1f; color: #8df3b5; border: 1px solid #2ecc71; }
    .footer { margin-top: 18px; font-size: 12px; color: #9aa6c5; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset your password</h1>
    <p>Enter a new password for your VoiceVibe account.</p>

    {% if error %}
      <div class="msg error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="msg success">{{ success }}</div>
    {% else %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}" />

        <div class="field">
          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" minlength="8" required />
        </div>

        <div class="field">
          <label for="confirm_password">Confirm new password</label>
          <input id="confirm_password" name="confirm_password" type="password" minlength="8" required />
        </div>

        <button class="btn" type="submit">Reset password</button>
      </form>
    {% endif %}

    <div class="footer">Â© {% now "Y" %} VoiceVibe</div>
  </div>
</body>
</html>
